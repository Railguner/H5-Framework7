<html>

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>码头散粮</title>
    <link rel="stylesheet" href="static/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="static/css/framework7.ios.min.css">
    <link rel="stylesheet" href="static/css/framework7-icons.css">
    <link rel="stylesheet" href="static/css/post.css">
</head>

<body>
    <div class="statusbar-overlay"></div>
    <div class="views">
        <div class="view view-main">
            <div class="pages">
                                    <!-- 顶栏 -->
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div id="a"><i class="f7-icons">chevron_left</i>&nbsp;返回</div>
                            <div id="center">记录巡查</div>
                            <div style="opacity: 0;">撑开用</div>
                        </div>
                    </div>

                <div data-page="index" class="page navbar-fixed toolbar-fixed">

                    <div class="page-content" id="SnapUpload">
                        <!-- 上传按钮 -->
                        <!-- <div class="circle open-vertical-modal" id="circle">上传图片/拍照</div> -->
                        <!-- 文件上传 -->
                        <input type="file" id="upload" name="img" accept="image/*" multiple/>
                        <!-- 显示图片 -->
                        <div id="display" class="display"></div>
                        <!-- <video id="video" autoplay></video> -->
                        <!-- 显示照片 -->
                        <!-- <canvas id="canvas"></canvas> -->
                        <!-- 拍照按钮 -->
                        <div id="snap" class="snap">拍照或上传文件</div>
                        <!-- 表单 -->
                        <form action="/wens_wharf_parts/push" method="POST" class="ajax-submit">
                            <div class="list-block">
                                <ul>
                                    <li>
                                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="搜索码头" data-back-on-select="true">
                                            <select name="wharf" id="wharf">
                                                <option value="">请选择码头</option>
                                                {% for item in data.wharf %}
                                                <option value="{{item}}">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <!-- Select label -->
                                                    <div class="item-title">码头</div>
                                                    <!-- Selected value, not required -->
                                                    <!--<div class="item-after">111</div>-->
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="搜索船只" data-back-on-select="true">
                                            <select name="ship" id="ship">
                                                <option value="">请选择船只</option>
                                                {% for item in data.ship %}
                                                <option value="{{item}}">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <!-- Select label -->
                                                    <div class="item-title">船只</div>
                                                    <!-- Selected value, not required -->
                                                    <!--<div class="item-after">111</div>-->
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="搜索汽车" data-back-on-select="true">
                                            <select name="car" id="car">
                                                <option value="">请选择汽车</option>
                                                {% for item in data.car %}
                                                <option value="{{item}}">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <!-- Select label -->
                                                    <div class="item-title">汽车</div>
                                                    <!-- Selected value, not required -->
                                                    <!--<div class="item-after">111</div>-->
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="搜索汽车" data-back-on-select="true">
                                            <select name="car" id="bulk">
                                                <option value="">请选择堆场</option>
                                                {% for item in data.bulk %}
                                                <option value="{{item}}">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <!-- Select label -->
                                                    <div class="item-title">堆场</div>
                                                    <!-- Selected value, not required -->
                                                    <!--<div class="item-after">111</div>-->
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="搜索仓库" data-back-on-select="true">
                                            <select name="place" id="place">
                                                <option value="">请选择仓库</option>
                                                {% for item in data.place %}
                                                <option value="{{item}}">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <!-- Select label -->
                                                    <div class="item-title">仓库</div>
                                                    <!-- Selected value, not required -->
                                                    <!--<div class="item-after">111</div>-->
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                    <li>
                                        <a href="#" class="item-link smart-select" data-searchbar="true" data-searchbar-placeholder="搜索去向" data-back-on-select="true">
                                            <select name="to_where" id="to_where">
                                                <option value="">请选择去向</option>
                                                {% for item in data.to_where %}
                                                <option value="{{item}}">{{item}}</option>
                                                {% endfor %}
                                            </select>
                                            <div class="item-content">
                                                <div class="item-inner">
                                                    <!-- Select label -->
                                                    <div class="item-title">去向</div>
                                                    <!-- Selected value, not required -->
                                                    <!--<div class="item-after">111</div>-->
                                                </div>
                                            </div>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <textarea type="text" name="description" id="description" placeholder="描述和评价" class="content-block"></textarea>
                        </form>
                        <button type="submit" id="button">添加记录</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
<!-- 高德地图api -->
<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=118d76f2eca3d04c2a131c0985852242"></script>
<script src='static/js/framework7.min.js'></script>
<script src='static/js/MyApp.js'></script>

</html>
