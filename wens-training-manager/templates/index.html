<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>培训管理</title>
    <link rel="stylesheet" href="static/css/framework7.ios.min.css">
    <link rel="stylesheet" href="static/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="static/css/index.css">
</head>

<body>
    <div class="statusbar-overlay"></div>
    <!--views-->
    <!-- 内联页面 -->
    <div class="views">
        <div class="view view-main">
            <!-- 固定布局 -->
            <div class="pages navbar-fixed">
                <!-- index page -->
                <div class="page" data-page="index">
                    <div class="navbar">
                        <!-- index navbar -->
                        <div class="navbar-inner" data-page="index">
                            <div class="center">培训管理</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <img src="static/img/logo.png" alt="index">
                        <a href="#teacher" class="entrance">老师入口</a>
                        <!-- 判断是否是第一次进入 -->
                        <a href="#student" class="entrance">学生入口</a>
                        <a href="#manager" class="entrance">管理者入口</a>
                    </div>
                </div>
                <!-- teacher page -->
                <div class="page cached" data-page="teacher">
                    <div class="navbar" data-page="teacher">
                        <div class="navbar-inner" data-page="teacher">
                            <!-- teacher navbar -->
                            <div class="left">
                                <a href="#" class="back">返回</a>
                            </div>
                            <div class="center">老师登录</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <form id="teacher_form">
                            <input name="login" type="text" placeholder="IO账号" />
                            <input name="password" type="password" placeholder="IO密码" />
                            <div id="teacher_login" class="btn">登录</div>
                        </form>
                    </div>
                </div>
                <!-- student page -->
                <div class="page cached" data-page="student">
                    <div class="navbar" data-page="student">
                        <div class="navbar-inner" data-page="student">
                            <!-- student navbar -->
                            <div class="left">
                                <a href="#" class="back">返回</a>
                            </div>
                            <div class="center">学生登录</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <form id="student_form">
                            <input name="student_phone" type="text" placeholder="手机号" />
                            <input name="student_name" type="text" placeholder="姓名" />
                            <!-- <input name="" placeholder="班级" /> -->
                            <div id="student_login" class="btn">登录</div>
                        </form>
                    </div>
                </div>
                <!-- manager page -->
                <div class="page cached" data-page="manager">
                    <div class="navbar" data-page="manager">
                        <div class="navbar-inner" data-page="manager">
                            <!-- manager navbar -->
                            <div class="left">
                                <a href="#" class="back">返回</a>
                            </div>
                            <div class="center">管理者登录</div>
                        </div>
                    </div>
                    <div class="page-content">
                        <form id="manager_form">
                            <input name="manager_phone" type="text" placeholder="IO账号" />
                            <input name="manager_name" type="password" placeholder="IO密码" />
                            <div id="manager_login" class="btn">登录</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="static/js/framework7.min.js"></script>
<script src="static/js/my-app.js"></script>
<script src="static/js/index.js"></script>

</html>
